# Introduction

This workflow will teach you how to set up [Google Forms](https://docs.google.com/forms/u/0/?tgif=d) survey with Likert (Likert, 1932) scale quesions, read in the responses to R and report on the results.

--

A Likert scale question asks people to respond to a series of statements in terms of the extent to which they agree with them.

* a google account

This workflow assumes you have a little familiarity with using these.

## Setting up the survey

Go to [Forms](https://docs.google.com/forms/u/0/?tgif=d) and start a new form.

# Workflow | Steps

## Getting ready in R

You will need these packages:

* `googlesheets` (Bryan and Zhao, 2018)
* `likert` (Bryer and Speerschneider, 2016)

Install these as follows:


```r
install.packages("googlesheets")
install.packages("likert")
```

Then load them into R for use:


```r
library(googlesheets)
library(likert)
```
